<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/Logo.svg" />

    <title>Circle-08-Spots</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="site-logo">
      <img class="logo" src="assets/Logo.svg" alt="Spots Logo" />
    </header>

    <!-- profile section -->
    <section class="profile-header">
      <div class="avatar-section">
        <img class="avatar" id="userAvatar" src="assets/img/Avatar.png" alt="Bessie Coleman" />
        <div class="avatar-description">
          <div class="avatar-children">
            <h3 class="avatar-name" id="userName">Bessie Coleman</h3>
            <span class="avatar-field" id="userField">Civil Aviator</span>
          </div>
          <div class="edit-profile">
            <img
              class="small-pencil"
              src="assets/img/Group 2.png"
              alt="Edit icon"
            />
            <button id="profileEditBtn" class="edit-btn">Edit Profile</button>
          </div>
        </div>
      </div>
      <button class="button-large">
        <img class="btn-plus" src="assets/img/Group 26.png" alt="" />
        <span class="btn-text">New Post</span>
      </button>
    </section>

    <!-- The main section containing photo display -->
    <main class="site-content">
      <section class="gallery">
        <!-- Row 1 -->
        <div class="Image-container">
          <figure>
            <img
              class="Images"
              data-name="Val Thorens"
              src="assets/img/Mask group.png"
              alt="Val Thorens"
            />
            <figcaption class="Name-heart">
              <p>Val Thorens</p>
              <img
                class="heart-icon"
                src="assets/img/Union.png"
                alt="Heart icon"
              />
            </figcaption>
          </figure>
        </div>
        <div class="Image-container">
          <figure>
            <img
              class="Images"
              data-name="Restaurant terrace"
              src="assets/img/pexels-kassandre-pedro-8639743 1.png"
              alt="Restaurant terrace"
            />
            <figcaption class="Name-heart">
              <p>Restaurant terrace</p>
              <img
                class="heart-icon"
                src="assets/img/Union.png"
                alt="Heart icon"
              />
            </figcaption>
          </figure>
        </div>
        <div class="Image-container">
          <figure>
            <img
              class="Images"
              data-name="An outdoor cafe"
              src="assets/img/Mask group (1).png"
              alt="An outdoor cafe"
            />
            <figcaption class="Name-heart">
              <p>An outdoor cafe</p>
              <img
                class="heart-icon"
                src="assets/img/Union.png"
                alt="Heart icon"
              />
            </figcaption>
          </figure>
        </div>

        <!-- Row 2 -->
        <div class="Image-container">
          <figure>
            <img
              class="Images"
              data-name="A long bridge over forest"
              src="assets/img/pexels-kassandre-pedro-8639743 1-3.png"
              alt="A long bridge over forest"
            />
            <figcaption class="desc">
              <p>A very long bridge, over the forestâ€¦</p>
              <img
                class="heart-icon"
                src="assets/img/Union.png"
                alt="Heart icon"
              />
            </figcaption>
          </figure>
        </div>
        <div class="Image-container">
          <figure>
            <img
              class="Images"
              data-name="Tunnel with morning light"
              src="assets/img/pexels-kassandre-pedro-8639743 1-4.png"
              alt="Tunnel with morning light"
            />
            <figcaption class="desc">
              <p>Tunnel with morning light</p>
              <img
                class="heart-icon"
                src="assets/img/Union.png"
                alt="Heart icon"
              />
            </figcaption>
          </figure>
        </div>
        <div class="Image-container">
          <figure>
            <img
              class="Images"
              data-name="Mountain house"
              src="assets/img/pexels-kassandre-pedro-8639743 1-5.png"
              alt="Mountain house"
            />
            <figcaption class="desc">
              <p>Mountain house</p>
              <img
                class="heart-icon"
                src="assets/img/Union.png"
                alt="Heart icon"
              />
            </figcaption>
          </figure>
        </div>
      </section>
    </main>

    <!-- footer-->
    <footer class="site-footer">
      <p class="footertext"></p>
    </footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
